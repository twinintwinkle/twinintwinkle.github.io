<!DOCTYPE html>
<html>
<head>
    <title>Twinkle - Tiphanie Chong</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/iframe.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/transition.css">
    <link rel="shortcut icon" type="image/x-icon" href="./css/images/titlelogo.png">

    <style>
        body, html {
            background-color: #DFDFDF;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom;
            background-size: cover;
        }

        .smalltitle {
            color: #848800;
            font-size: 12px;
        }

        .bigtitle {
            color: #00090D;
            font-size: 22px;
            font-weight: bold;
        }

        .title {
            color: #00090D;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <img src="./css/images/showcase/onederful/title.png" style="max-width: 150px; height: auto;">
        </div>
        <br />
        <div class="inner_container">
            <div class="title transition">JUN 2020</div>
            <div class="vertical"></div>
            <div class="title transition">Onederful Enterprice Development Ltd</div>
        </div>
        <div class="inner_container">
            <div class="chip others_chip">
                <div class="chip_content others_chip">
                    Logo Design
                </div>
            </div>
            <br /><br />
        </div>
        <div class="inner_container">
            <div class="tools_tooltip">
                <img src="./css/images/showcase/illustrator.png">
                <span class="tools_tooltiptext">Adobe Illustrator</span>
            </div>
        </div>

        <br />
        <div class="left_container">
            <div class="smalltitle">Brand Logo</div>
            <div class="bigtitle">Final</div>
            <hr class="white" />
            <div class="inner_container">
                <img src="./css/images/showcase/onederful/logo_final.png" style="width: 100%; height: auto;">
            </div>
            <br /><br /><br />
        </div>
        <div class="left_container">
            <div class="smalltitle">Brand Logo</div>
            <div class="bigtitle">Draft</div>
            <hr class="white" />
            <div class="inner_container">
                <img src="./css/images/showcase/onederful/logo_01.png" style="width: 100%; height: auto;">
                <hr />
                <img src="./css/images/showcase/onederful/logo_02.png" style="width: 100%; height: auto;">
                <hr />
                <img src="./css/images/showcase/onederful/logo_03.png" style="width: 100%; height: auto;">
                <hr />
                <img src="./css/images/showcase/onederful/logo_05.png" style="width: 100%; height: auto;">
                <hr />
                <img src="./css/images/showcase/onederful/logo_06.png" style="width: 100%; height: auto;">
            </div>
            <br /><br /><br />
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js"></script>
        <script src="./js/filter.js"></script>
        <script src="./js/modal.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
